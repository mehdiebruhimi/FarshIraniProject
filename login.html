<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/homePage.css">
    <link rel="stylesheet" href="/src/styles/login.css">
    <title>صفحه ورود</title>
</head>

<body>
    <header style="display: none;">
        <section class="topHeader">
            <div class="headerSearch">
                <a href="/index.html">
                    <h1 class="webTitle">ایـــرانی فرش</h1>
                </a>

                <div class="searchBox">
                    <input type="search" placeholder="جستجو فرش">
                    <img src="/src/svg/searchIcon.svg" alt="Search Icon">
                </div>
            </div>

            <div class="headerBtn">
                <button class="headerBtnStyle shoppingBtn">
                    <img src="/src/svg/shoppingCartIcon.svg" alt="Shopping Cart Icon">
                </button>

                <button class="headerBtnStyle loginBtn">
                    <img src="/src/svg/loginIcon.svg" alt="Login Icon">
                    <p>ورود/ثبت نام</p>
                </button>
            </div>
        </section>

        <section class="headerMenu">
            <ul>
                <a href="/index.html">
                    <li id="mainPage">صفحه اصلی</li>
                </a>

                <a href="#">
                    <li>وبلاگ</li>
                </a>

                <a href="#">
                    <li>تماس با ما</li>
                </a>

                <a href="#">
                    <li>درباره ما</li>
                </a>
            </ul>
        </section>
    </header>

    <main>
        <section class="loginBox">
            <div class="loginTitle">
                <a href="/index.html">
                    <h3>ایـــرانی  فرش</h3>
                </a>
                <h4>ورود</h4>
            </div>

            <form class="loginForm">
                <div class="phoneInput">
                    <label for="phone">شماره موبایل</label>
                    <img src="/src/svg/personOutlineRed.svg" alt="Person Outline">
                    <input type="tel" placeholder="۰۹۱۲۳۴۵۶۷۸۹" id="phone" name="phone">
                </div>

                <div class="passwordInput">
                    <label for="password">رمز عبور</label>
                    <img src="/src/svg/key.svg" alt="Key">
                    <input type="password" placeholder="رمز عبور" id="password" name="password">
                    <img src="/src/svg/visibilityOff.svg" alt="Visibility Off">
                </div>

                <input type="submit" value="ورود">

                <p class="goSignup">ثبت نام نکرده اید؟همین حالا <a href="/signup.html">عضو</a> شوید</p>
            </form>
        </section>

        <section class="loginBG">
        </section>
    </main>
</body>

</html>
